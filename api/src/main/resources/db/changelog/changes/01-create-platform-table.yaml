databaseChangeLog:
  - changeSet:
      id: 01-create-platform-table
      author: avyvka
      changes:
        - createTable:
            tableName: platform
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: manufacturer
                  type: varchar(32)
                  constraints:
                    nullable: false